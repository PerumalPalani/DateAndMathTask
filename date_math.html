<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./date_math.css">
</head>
<body>
    <section>
        <div class="main">
            <!--Date Object-->
            <div class ="sub1">
                <h1>DATE:</h1>
                <input type="text" id="date" name="date1" placeholder="Enter:DD-MM-YYYY">
                <input type="button" value="GO" id="go1" onclick="goDate()">
                <br>
                <h4>Answer: YYYY-MM-DD</h4>
                <input type="text" id="ans" placeholder="Answer:YYYY-MM-DD">
            </div>
            <!--Math Object-->
            <div class ="sub2">
                <h1>MATH:</h1>
                <input type="number" id="val1" placeholder="Enter number"><br>
                <input type="number" id="val2" placeholder="Enter number"><br>
                <input type="number" id="val3" placeholder="Enter number"><br>
                <input type="number" id="ans1" placeholder="Total" onmouseover="deci()" onmouseout="round()">
            </div>
        </div>
    </section>
    <script src="./date_math.js"></script>
</body>
</html>
